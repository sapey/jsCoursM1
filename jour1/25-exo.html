<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
        1 créer un nouveau fichier html ayant une balise <script>

    2 la balise script contient une variable de type tableau :
    - le nom de la variable est favoris
    - cette variable contient les valeurs suivantes :
      - https://www.google.fr
      - https://fr.wikipedia.org
      - http://fr.yahoo.com
    
    3 ajouter à la fin du tableau la valeur suivante : https://www.grafikart.fr/
    4 ajouter au début du tableau la valeur suivante : https://www.w3schools.com/
    5 modifier la valeur du deuxième élément du tableau par le valeur suivante : https://developer.mozilla.org
    6 supprimer le troisième élément du tableau
    7 supprimer le dernier élément du tableau
    8 afficher le contenu du tableau dans la console du navigateur
    
    */

        const favoris = ["https://www.google.fr", "https://fr.wikipedia.org", "http://fr.yahoo.com"];

        console.log(favoris);
        // ajouter à la fin du tableau la valeur suivante : https://www.grafikart.fr/    
        favoris.push("https://www.grafikart.fr/");
        console.log(favoris);

        // ajouter au début du tableau la valeur suivante : https://www.w3schools.com/
        favoris.unshift("https://www.w3schools.com/");
        console.log(favoris);

        // modifier la valeur du deuxième élément du tableau par le valeur suivante : https://developer.mozilla.org
        favoris.splice(1,1,"https://developer.mozilla.org");
        console.log(favoris);

        // supprimer le troisième élément du tableau
        favoris.splice(2,1);
        console.log(favoris);

        // supprimer le dernier élément du tableau
        //favoris.splice(favoris.length-1,1);
        favoris.pop()
        
        console.log(favoris);

</script>
</body>
</html>
