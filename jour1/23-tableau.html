<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        const etudiants = ["Alain", "Beatrice", "ntm"];

        //javascript en + de stocker les 3 valeurs dans la variable etudiants
        // va ajouter à la variable etudiants => transformer ctte variable en un objet
        // ajouter propriété à la variable etudiants => prototype est un objet
        // 30 membres => méthodes

        console.log(etudiants);

        etudiants.push("Sapey", "Samir", "wsh"); // Ajoute à la fin du tableau

        console.log(etudiants);

        etudiants.unshift("Zorro", "Sebastien"); // Ajoute au début du tableau

        console.log(etudiants);

        etudiants.splice(2, 0, "Peach") 
        // Premier parametre = place dans le tableau / 2eme le nombre de supression / 3eme ce que l'on rajoute

        console.log(etudiants);



    </script>
</body>
</html>
