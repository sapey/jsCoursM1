    <script>
        
        function firstNonRepeatingCharacter(str) {
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                if (str.indexOf(char) == i && str.indexOf(char, i + 1) == -1) {
                    return char;
                }
            }
        return null;
        }

        const mot = "bonjour";
        //const mot = "hello henry";
        //const mot = "coucou";
        let test = firstNonRepeatingCharacter(mot);
        console.log(test);

    </script>
