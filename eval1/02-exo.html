    <script>
        function nbre_caracteres(mot,lettre){
            mot = mot.split('');
            let nbre_lettre = 0;
            for(let i = 0; i < mot.length; i++)
            {
                if(lettre == mot[i])
                nbre_lettre++;
            }
            return nbre_lettre;
        }
   console.log(nbre_caracteres('hello les amis','l'));
    </script>
