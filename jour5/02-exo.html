<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Lorem, ipsum dolor.</button>
    <p>Lorem, ipsum dolor.</p>
    <script>
        const button = document.querySelector("button");
        const p = document.querySelector("p");

        // closure
        let compteur = 0;
        let fontSize = 1;

        const styleP = () => {
            compteur++;
            fontSize += 0.25 ;
            // if(compteur > 3) return ; // fin execution (1ere méthode)
            // fin execution 2eme méthode
            if (compteur >= 3){
                button.removeEventListener("click", styleP);
            }
            p.style["font-size"] = `${fontSize}em`;
            
        }
        button.addEventListener("click", styleP);
    </script>
</body>
</html>
