<body>
    <script>
        let semaine = ["lundi", "mardi", "mercredi", "jeudi"];

        const wsh = semaine.map(jour => {
            return `${jour.charAt(0).toUpperCase()}${jour.substr(1).toLowerCase()}`;
        });

        console.log(wsh);
    </script>
