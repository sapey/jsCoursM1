<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const prix = 30;

        // liste dans le support
        console.log(prix.toFixed(3)); // 3 chiffres après la virugle
        console.log(Math.PI.toFixed(2));

        console.log((12.5).toFixed(0)); // arrondi au dessus
        console.log((12.2).toFixed(0)); // arrondi sans la virugle

        // arrondi en dessous
        console.log(
            Math.floor(12.5),
            Math.floor(12.3),
            Math.floor(12.8)
        )

        // arrondi en dessus
        console.log(
            Math.ceil(12.5),
            Math.ceil(12.3),
            Math.ceil(12.8)
        )

        // arrondi par rapport à la virgule 
        console.log(
            Math.round(12.5),
            Math.round(12.3),
            Math.round(12.8)
        )

        // ---------------

        const aujourdhui = new Date();
        console.log(aujourdhui);
        console.log(aujourdhui.getMonth()+1);
        console.log(aujourdhui.getFullYear());
    </script>
</body>
</html>
