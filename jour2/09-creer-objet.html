        function Etudiant(nom, skills){
            this.nom = nom;
            this.skills = skills;
        }

        // prototype de la fonction construction 'Etudiant'
        Etudiant.prototype.afficherName = function(){
            console.log(this.nom);
        }

            this.skills.forEach(element => {
