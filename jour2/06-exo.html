<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const budget = [
            {id : 1 , prix : -20 , qte : 2},
            {id : 2 , prix : 20 , qte : 4},
            {id : 3 , prix : 10 , qte : 1},
            {id : 4 , prix : -30 , qte : 2}
        ];

        // Montant total du budget en utilisant reduce
        let total = 0;
        const totalBudget = budget.reduce( function(total, item){
                return total + item.prix * item.qte;
        }, 0);
        console.log(totalBudget);

       
        // la somme des montants nÃ©gatif en utilisant reduce et filter
        let number = 0;
        const totalNeg = budget
        .filter((item) =>{
            return item.prix < 0
        })
        .reduce( function(number, itemReduce){
            return number + itemReduce.prix * itemReduce.qte;
        }, 0);
        console.log(totalNeg);


        let numberPositif = 0;
        const totalPos = budget
        .filter((item) =>{
            return item.prix > 0
        })
        .reduce( function(numberPositif, itemPositif){
            return numberPositif + itemPositif.prix * itemPositif.qte;
        }, 0);
        console.log(totalPos);


        let numberQte = 0;
        const totalQte = budget
        .filter((item) =>{
            return item.prix *item.qte > 40
        });
        console.log(totalQte);
    </script>
