<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const auteur = "Victor";
    // javascript va ajouter des propriétés et des méthodes à la variable 'auteur'

    console.log(auteur.toLowerCase());
    console.log(auteur.toUpperCase());

    console.log(auteur.indexOf("i")); // la position d'une lettre dans la chaine de caractère

    console.log(auteur.indexOf("*")); // -1 si l'élément n'existe pas

    console.log(auteur.substr(1)) // ictor


    </script>
</body>
</html>
