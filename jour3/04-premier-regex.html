<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const adresse = "75 rue du Paradis 75000 Paris";

        // tableau 3 parties 
        // num rue [a-zA-Z0-9 ]+
        // cp      [0-9]{5}
        // ville   [a-zA-Z ]{2,}

        const patternAdresse = /([a-zA-Z0-9 ]+)([0-9]{5})([a-zA-Z ]{2,})/;

        console.log(patternAdresse.test(adresse)); 

        console.log(adresse.match(patternAdresse));

        const ip = "1.123.13.5";
        const patternIp = /([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})/;
        console.log(ip.match(patternIp));
    </script>
</body>
</html>
