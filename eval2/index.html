<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="module" src="gestion-transactions.js" defer></script>
    <script type="module" src="add.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12 text-center">Total </br> <span class="total">10</span></h1>
        </br>
            <hr>
        </header>
    </br></br>
        <section class="row">
            <h1 class="col-10 text-left">Dépense </br> <span class="totalDepense">10</span></h1>
            <h1 class="col-2 text-right">Recette </br> <span class="totalRecette">10</span></h1>
            <hr>
        </section>
    </br>
        <section class="row">
            <h2>Détails : </h2>
            <div class="row">
                <div class="headerList col">id</div>
                <div class="headerList col-sm-3">nom</div>
                <div class="headerList col-sm-2">montant</div>
                <div class="headerList col-sm-5">action</div>
            </div>
            <div class="js-list-transaction">
            </div>
        </section>
    </br>
        <hr>
    </br>
        <section class="row">
            <h2>Ajouter une nouvelle dépense / Recette</h2>
            <form class="d-flex js-form-add">
                <label>Nom</label>
                <input type="text" name="name" class="form-input" style="flex-grow:1">
                <label>Montant</label> </br>
                <input type="number" name="montant" class="form-input" style="flex-grow:1">
                <button class="btn btn-success ms-4">
                    <i class="bi bi-plus-square"></i>
                </button>
            </form>
        </section>
    </div>
</body>
</html>
