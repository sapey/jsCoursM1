<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cas pratique 
        créer une nouvelle page 06-exo.html 
        h1 qui contient 3 mots 
        h2 contient 2 mots 
        3 p qui contiennent 5 mots 
            dans le 2ème p entouré d'une span un mot de votre choix
        en javascript 
        sélectionner la balise span 
        à partir de cette balise sélectionner le balise h1 et modifier son contenu textuel => "modification"
        à partir la balise span sélectionner le p précédent et modifier sa couleur de texte => bleu
        à partir la balise span sélectionner le texte qui est après et modifier son contenu par "bonjour les amis ";
    -->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum.</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Minus aperiam soluta <span>repreddit</span> itaque hic!</p>
    <p>Minima veniam ipsum facilis delectus.</p>
    <script>
        const span = document.querySelector("span");
        span.closest("body").querySelector("h1").innerText = "modification"; 
        // on monte jusqu'à la balsie body et on redescend sur le h1

        console.log(span.closest("p").previousSibling);
        span.closest("p").previousElementSibling.style["color"] = "blue";

        span.nextSibling.textContent = "bonjour les amis";

    </script>
</body>
</html>
